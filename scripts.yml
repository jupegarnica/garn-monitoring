allow:
  - net
  - env
  - read
  - write

scripts:
  start: deno run monitoring-continuous.ts
  once: deno run monitoring-once.ts
  format: deno fmt *.ts
  server:
    cmd: deno run -A testing.server.ts
    unstable: true
    watch: true
    env:
      DEBUG: true
  test:
    desc: server watch mode
    cmd: deno run -A monitoring-once.ts
    env:
      DEBUG: true
    watch: true
    unstable: true
  dev:
    desc: watch mode
    cmd: monitoring-once.ts
    env:
      DEBUG: true
    watch: true
    unstable: true
